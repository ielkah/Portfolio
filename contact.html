<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="titreu">Contact</h1>
        <nav>
            <ul>
                <a href="index.html" class="btn-primary">Accueil</a>
                <a href="projects.html" class="btn-primary">Voir tous mes projets</a>
                <a href="skills.html" class="btn-primary">Compétences</a>
                <a href="contact.html" class="btn-primary">Contact</a>
                <a href="https://www.linkedin.com/in/isshaq-el-kah-33b118293/" target="_blank" class="btn-primary">LinkedIn</a>
                <a href="CV El Kah Isshaq Portfolio.pdf" download class="btn-primary">Télécharger CV</a>
            </ul>
        </nav>
    </header>

    <section class="contact-form-section">
        <div class="container">
            
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="first-name">Prénom</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Votre prénom" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="subject">Objet</label>
                    <input type="text" id="subject" name="subject" placeholder="L'objet de votre message" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Envoyer</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 El Kah Isshaq. Tous droits réservés.</p>
    </footer>
</body>
</html>
